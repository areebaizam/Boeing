<mat-card>
    <mat-card-title>Add Notes</mat-card-title>
    <form #noteForm="ngForm" (ngSubmit)="onCreateNote(noteForm.value)">
    <mat-card-content>
       <mat-form-field>
        <input
          matInput
          placeholder="Title"
          ngModel
          name="title"
          type="text"
          id="title"
          required
          maxlength="255"
          pattern="[a-zA-Z ]*"
        />
        <mat-hint>Max length: 255 characters</mat-hint>
      </mat-form-field>
  </mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Content"
          ngModel
          name="content"
          type="text"
          id="content"
          required
          maxlength="1024"
          pattern="[a-zA-Z ]*"
        />
        <mat-hint>Only letters are allowed</mat-hint>
      </mat-form-field> 

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.valid">
          Submit
        </button>
        <button mat-raised-button color="secondary" type="reset">
          Reset
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
 <mat-divider></mat-divider>
 <mat-card *ngFor = "let note of notes" >
  <bng-note [note] = "note" ></bng-note>
</mat-card>
